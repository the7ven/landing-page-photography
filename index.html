<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Hero Section avec carrousel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="header">
        <nav>
            <a href="#" class="logo">Photography</a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    <section class="hero-top">
        <div class="content">
            <h1>CAPTURING THE VIBE,
                FREEZING THE MOMENT</h1>
            <p>Specialized in capturing amazing pictures and moments you would always remember.</p>
            <a href="#" class="btn">Know About <img src="images/iconmonstr-arrow-right-thin-32 (1).png" alt=""></a>
        </div>
    </section>

    

    <div class="carousel-container">
        <div class="carousel">
            <!-- Première série d'images -->
            <div class="carousel-item">
                <img src="images/1.jpg" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="images/2.jpg" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="images/3.jpg" alt="Image 3">
            </div>
            <div class="carousel-item">
                <img src="images/4.jpg" alt="Image 4">
            </div>
            <div class="carousel-item">
                <img src="images/5.jpg" alt="Image 5">
            </div>
        
            <!-- Deuxième série d'images (copie pour l'effet infini) -->
            <div class="carousel-item">
                <img src="images/1.jpg" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="images/2.jpg" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="images/3.jpg" alt="Image 3">
            </div>
            <div class="carousel-item">
                <img src="images/4.jpg" alt="Image 4">
            </div>
            <div class="carousel-item">
                <img src="images/5.jpg" alt="Image 5">
            </div>
        </div>
    </div>

    <section class="hero-bottom">
        <div class="scroll-container" id="scrollButton">
            <svg class="circle-content" viewBox="0 0 150 150">
             
              <path id="textPath" 
                    d="M75,75 m-50,0 a50,50 0 1,1 100,0 a50,50 0 1,1 -100,0"
                    fill="none"
                    stroke="none"/>
              
              <text class="circle-text">
                <textPath href="#textPath" startOffset="50%" text-anchor="middle">
                  SCROLL DOWN • SCROLL DOWN • 
                </textPath>
              </text>
            </svg>
        
           
            <svg class="arrow" viewBox="0 0 24 24">
              <path d="M12,17 L3,8 L21,8 L12,17 Z"/>
            </svg>
          </div>
        
          <script>
            document.getElementById('scrollButton').addEventListener('click', () => {
              window.scrollTo({
                top: window.innerHeight,
                behavior: 'smooth'
              });
            });
          </script>
    </section>

    </section>
</body>
</html>
